<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formulario.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h2>Formulario de contato</h2>
        <form id="contactForm">
            <label for="nameInput">Nome: </label>
            <input type="text"id="nameInput" name="name"required autocomplete="none">
            
            <label for="emailInput">E-mail: </label>
            <input type="text"id="emailInput" name="email"required >
            
            <label for="ageInput">Idade: </label>
            <input type="number"id="ageInput" name="age"required min ="5">
            
            <label for="messageInput">menssagem: </label>
            <textarea id="messageInput" name="message" rows="4" required></textarea>
            <button type="submit">Enviar</button>           
            
        </form>
        <div id="submissionData" style="display:none;">
            <h3>Dados do Envio</h3>
            <p><strong>Nome:</strong> <span id="submittedName"></span> </p>
            <p><strong>Email:</strong> <span id="submittedEmail"></span> </p>
            <p><strong>Idade:</strong> <span id="submittedIdade"></span> </p>
            <p><strong>Mensagem:</strong> <span id="submittedMensagem"></span> </p>
        </div>
    </div>
    <script src="formulario.js"></script>
</body>
</html>
